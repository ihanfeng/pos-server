<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" th:src="@{/js/map.js}"></script>
    <title>浏览器定位</title>
</head>
<body>
<div id="allmap"></div>
<input type="hidden" class="longitude" th:value="${longitude}"/>
<input type="hidden" class="latitude" th:value="${latitude}"/>
<script type="text/javascript" th:src="@{/js/zepto.min.js}"></script>
<script type="text/javascript" th:src="@{/js/position.js}"></script>
</body>
</html>
